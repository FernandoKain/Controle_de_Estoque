{% extends 'base.html' %}

{% block title %}Edi√ß√£o de Produto{% endblock %}

{% block content %}
<div class="container mt-4">
  <h1 class="mb-4">‚úèÔ∏è Editar Produto</h1>
  <form action="{{ url_for('update', id=produto.id) }}" method="POST" class="row g-3">
    <div class="col-md-6">
      <label for="nome" class="form-label">Nome</label>
      <input type="text" name="nome" id="nome" class="form-control" value="{{ produto.nome }}" required>
    </div>
    <div class="col-md-6">
      <label for="categoria_id" class="form-label">Categoria</label>
      <select name="categoria_id" id="categoria_id" class="form-select" required>
        {% for cat in categorias %}
          <option value="{{ cat.id }}" {% if produto.categoria_id == cat.id %}selected{% endif %}>{{ cat.nome }}</option>
        {% endfor %}
      </select>
    </div>
    <div class="col-md-4">
      <label for="quantidade" class="form-label">Quantidade</label>
      <input type="number" name="quantidade" id="quantidade" class="form-control" value="{{ produto.quantidade }}" required min="0">
    </div>
    <div class="col-md-4">
      <label for="preco" class="form-label">Pre√ßo</label>
      <input type="number" name="preco" id="preco" class="form-control" step="0.01" value="{{ produto.preco }}" required min="0">
    </div>
    <div class="col-md-4">
      <label for="estoque_minimo" class="form-label">Estoque M√≠nimo</label>
      <input type="number" name="estoque_minimo" id="estoque_minimo" class="form-control" value="{{ produto.estoque_minimo }}" required min="0">
    </div>
    <div class="col-12 d-flex justify-content-between mt-3">
      <button type="submit" class="btn btn-success">üíæ Salvar</button>
      <a href="{{ url_for('index') }}" class="btn btn-secondary">Cancelar</a>
    </div>
  </form>
</div>
{% endblock %}
