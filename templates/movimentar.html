<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Movimentar Estoque</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

  <div class="container mt-5">
    <h1 class="text-center mb-4">ðŸ“¦ Entrada/SaÃ­da de Estoque</h1>

    <div class="card p-4 shadow-sm">
      <form action="/registrar_movimentacao" method="POST">
        <div class="mb-3">
          <label class="form-label">Produto:</label>
          <select class="form-select" name="produto_id" required>
            {% for produto in produtos %}
            <option value="{{ produto.id }}">{{ produto.nome }}</option>
            {% endfor %}
          </select>
        </div>

        <div class="mb-3">
          <label class="form-label">Tipo:</label>
          <select class="form-select" name="tipo" required>
            <option value="entrada">Entrada</option>
            <option value="saida">SaÃ­da</option>
          </select>
        </div>

        <div class="mb-3">
          <label class="form-label">Quantidade:</label>
          <input type="number" class="form-control" name="quantidade" required>
        </div>

        <button type="submit" class="btn btn-primary">Registrar</button>
        <a href="/" class="btn btn-secondary ms-2">Cancelar</a>
      </form>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
