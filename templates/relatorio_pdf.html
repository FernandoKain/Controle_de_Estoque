<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Relatório PDF</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            font-size: 12px;
            padding: 20px;
        }

        h2 {
            text-align: center;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            border: 1px solid #444;
            padding: 6px;
            text-align: left;
        }

        th {
            background-color: #ccc;
        }

        .baixo-estoque {
            background-color: #f8d7da;
        }
    </style>
</head>
<body>
    <h2>Relatório de Produtos</h2>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Nome</th>
                <th>Categoria</th>
                <th>Quantidade</th>
                <th>Estoque Mínimo</th>
                <th>Preço</th>
            </tr>
        </thead>
        <tbody>
            {% for produto in produtos %}
            <tr {% if produto.quantidade <= produto.estoque_minimo %}class="baixo-estoque"{% endif %}>
                <td>{{ produto.id }}</td>
                <td>{{ produto.nome }}</td>
                <td>{{ produto.categoria.nome }}</td>
                <td>{{ produto.quantidade }}</td>
                <td>{{ produto.estoque_minimo }}</td>
                <td>R$ {{ "%.2f"|format(produto.preco) }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
